<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Empréstimo de Equipamentos</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Vue 3 via CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <!--
    Nome completo: Wesley Rodrigo Barbosa Mafragit add .
    Matrícula: 20230006067
    Turma: FRAMEWORKS MODERNOS PARA DESENVOLVIMENTO DE SISTEMAS
  -->
  <div id="app" class="container">
    <h1>Catálogo de Empréstimo de Equipamentos</h1>

    <!-- Formulário -->
    <form @submit.prevent="salvarEquipamento">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" v-model="form.nome" required />

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" v-model="form.categoria" required />

      <label for="patrimonio">Patrimônio:</label>
      <input type="text" id="patrimonio" v-model="form.patrimonio" required />

      <label for="status">Status:</label>
      <select id="status" v-model="form.status" required>
        <option value="Disponível">Disponível</option>
        <option value="Emprestado">Emprestado</option>
      </select>

      <button type="submit" class="btn-adicionar">{{ editando ? "Salvar Alterações" : "Adicionar" }}</button>
    </form>

    <!-- Contadores -->
    <div class="contadores">
      <p>Total: {{ totalEquipamentos }}</p>
      <p>Disponíveis: {{ totalDisponiveis }}</p>
      <p>Emprestados: {{ totalEmprestados }}</p>
    </div>

    <!-- Filtro -->
    <div class="filtro">
      <label for="filtro">Filtrar por categoria:</label>
      <input type="text" id="filtro" v-model="filtroCategoria" placeholder="Digite a categoria" />
    </div>

    <!-- Lista -->
    <div v-if="equipamentosFiltrados.length > 0">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Patrimônio</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in equipamentosFiltrados" :key="item.id">
            <td>{{ item.nome }}</td>
            <td>{{ item.categoria }}</td>
            <td>{{ item.patrimonio }}</td>
            <td :class="item.status === 'Disponível' ? 'Disponivel' : 'Emprestado'">{{ item.status }}</td>
            <td>
              <button @click="editarEquipamento(item)" class="btn-editar">Editar</button>
              <button @click="removerEquipamento(item.id)" class="btn-remover">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <p v-else>Nenhum equipamento cadastrado.</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
